name: cleanloop
description: "CleanLoop - Mikro temizlik görevleri ile evinizi düzenli tutun"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Routing
  go_router: ^14.2.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Backend
  supabase_flutter: ^2.5.6
  
  # Notifications
  flutter_local_notifications: ^17.2.1
  timezone: ^0.9.3
  
  # UI & Animations
  lottie: ^3.1.0
  confetti: ^0.7.0
  
  # Audio
  audioplayers: ^6.0.0
  
  # Environment
  flutter_dotenv: ^5.1.0
  
  # Utils
  intl: ^0.20.2
  uuid: ^4.4.0
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  http: ^1.2.0
  
  # Social Auth
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.1
  crypto: ^3.0.3
  
  # Push Notifications
  onesignal_flutter: ^5.2.0
  app_settings: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#4CAF50"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
  min_sdk_android: 21
  remove_alpha_ios: true

# Splash Screen Configuration - Sadece beyaz arka plan, görsel yok
flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#FFFFFF"
  android_12:
    color: "#FFFFFF"
    icon_background_color: "#FFFFFF"
  ios: true
  android: true

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/sounds/
    - assets/data/
    - assets/icon/
    - .env
